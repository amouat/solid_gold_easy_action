name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - uses: chainguard-images/actions/apko-build@main
        with:
          config: apko.yaml
          tag: local_go:latest
          archs: x86_64

      - run: |
          docker load < output.tar
          docker build -t myserver .


